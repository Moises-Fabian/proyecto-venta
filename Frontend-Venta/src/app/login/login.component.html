<mat-card>
  <mat-card-title>Inicio de sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    <P>
        <mat-form-field>
          <input type="text" formControlName="email" matInput placeholder="Email">
        </mat-form-field>
    </P>
    <P>
        <mat-form-field>
          <input type="text" formControlName="password" matInput placeholder="Contraseña">
        </mat-form-field>
    </P>

    <div>
      <button type="submit" [disabled]="!loginForm.value" mat-raised-button>Iniciar sesión</button>
    </div>
  </form>
  </mat-card-content>
</mat-card>
